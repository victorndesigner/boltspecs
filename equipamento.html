<!DOCTYPE html>
<html lang="pt-BR">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:url" content="https://boltspecs.bolttexturas.site/">
    <meta property="og:site_name" content="bolttexturas">
    <meta property="og:title" content="Bolt Texturas">
    <meta property="og:description" content="O maior criador de texturas...">
    <meta property="og:image" content="https://raw.githubusercontent.com/victorndesigner/boltspecs/main/assets/images/icon.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">
    <meta property="og:image:alt" content="Banner Bolt Texturas">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/victorndesigner/boltspecs/main/assets/images/icon.png">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/victorndesigner/boltspecs/main/assets/images/icon.png">

    <title>Bolt Especializações</title>

    <style>
      body {
        background-color: #181818;
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0 20px;
        max-width: 500px;
        margin: auto;
      }
      
      #contador-specs {
        text-align: center;
        color: #ffffff;
        font-size: 14px;
        margin: -27px
      }

      #contador-specs span {
        color: #8A2BE2;
      }

      h1 {
        text-align: center;
        color: #ffffff;
        margin-top: 30px;
        font-size: 26px;
      }

      .highlight {
        color: #8A2BE2;
      }

      .back-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      .back-btn {
        background-color: #252525;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 25px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s;
      }

      .back-btn:hover {
        background-color: #8A2BE2;
      }

      .swiper {
        width: 100%;
        margin-top: 30px;
        position: relative;
        padding-left: 20px;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
      }

      .swiper-slide img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        border: 2px solid #8A2BE2;
      }

      .swiper-button-next,
      .swiper-button-prev {
        color: white;
        background-color: #2a2a2a;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
      }

      .swiper-button-next {
        right: 0;
      }

      .swiper-button-prev {
        left: 0;
      }

      .swiper-button-next::after,
      .swiper-button-prev::after {
        font-size: 18px;
        font-weight: bold;
      }

      .swiper-button-next,
      .swiper-button-prev {
        transition: background-color 0.3s, transform 0.2s;
      }

      .swiper-button-next:hover,
      .swiper-button-prev:hover {
        background-color: #4d4d4d;
      }

      footer {
        text-align: center;
        margin: -7px;
        font-size: 14px;
      }

      footer a {
        color: #8A2BE2;
        text-decoration: none;
      }

      .swiper {
        width: 100%;
        margin-top: 30px;
        position: relative;
        padding-left: 20px;
        padding-right: 20px;
        box-sizing: border-box;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
      }

      .swiper-slide img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        border: 2px solid #8A2BE2;
      }

      .swiper-button-next,
      .swiper-button-prev {
        color: white;
        background-color: #2a2a2a;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
      }

      .swiper-button-next {
        right: 0;
      }

      .swiper-button-prev {
        left: 0;
      }

      @media (max-width: 500px) {
        .swiper {
          padding: 0 10px;
        }

        .swiper-slide {
          padding: 6px;
        }

        .swiper-button-next,
        .swiper-button-prev {
          position: static;
          transform: none;
          margin-top: 15px;
          width: 36px;
          height: 36px;
        }

        .swiper-navigation-mobile {
          display: flex;
          justify-content: center;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>

  <div class="back-container">
    <button class="back-btn" onclick="window.location.href='/'">Voltar</button>
  </div>

  <h1><span class="highlight">Specs</span> Equipamento</h1>

  <p id="contador-specs" style="text-align:center; color:#ffffff; margin-top: -10px; font-size: 14px;">
    Quantidade: <span id="qtd-specs" style="color: #8A2BE2;">0</span>
  </p>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="assets/images/equipamento/equipamento01.jpg" alt="equipamento 1">
      </div>
    </div>

    <div class="swiper-navigation-mobile">
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

  <footer>
    <p>By <a href="https://www.youtube.com/@bolttexturas" target="_blank">bolttexturas</a></p>
  </footer>

  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  <script>
    const qtdSpan = document.getElementById("qtd-specs");
    const specsReais = document.querySelectorAll(".swiper-slide:not(.swiper-slide-duplicate)").length;
    qtdSpan.textContent = specsReais;

    const swiperConfig = {
      loop: true,
      grabCursor: true,
      spaceBetween: 20,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      }
    };

    if (specsReais <= 1) {
      swiperConfig.loop = false;
      swiperConfig.allowTouchMove = false;
  
      const btnNext = document.querySelector('.swiper-button-next');
      const btnPrev = document.querySelector('.swiper-button-prev');
      const navMobile = document.querySelector('.swiper-navigation-mobile');
  
      if (btnNext) btnNext.style.display = 'none';
      if (btnPrev) btnPrev.style.display = 'none';
      if (navMobile) navMobile.style.display = 'none';
    }
  
    const swiper = new Swiper('.mySwiper', swiperConfig);
  </script>
  
</body>
</html>
