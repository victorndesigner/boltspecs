<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <meta property="og:type" content="website">
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="https://boltspecs.bolttexturas.site/">
  <meta property="og:site_name" content="bolttexturas">
  <meta property="og:title" content="Bolt Texturas">
  <meta property="og:description" content="Raridade das meméticas • bolttexturas">
  <meta property="og:image"
    content="https://raw.githubusercontent.com/victorndesigner/boltspecs/main/assets/images/icon.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="1200">
  <meta property="og:image:alt" content="Banner Bolt Texturas">
  <link rel="icon" type="image/png"
    href="https://raw.githubusercontent.com/victorndesigner/boltspecs/main/assets/images/icon.png">
  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/victorndesigner/boltspecs/main/assets/images/icon.png">
  <title>Raridade das meméticas • bolttexturas</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots"><span></span><span></span><span></span></div>
    </div>
  </div>

  <header class="header-area">
    <div class="container container-header">
      <div class="header-left">
        <img src="https://raw.githubusercontent.com/victorndesigner/boltspecs/main/assets/images/icon.png" alt="Logo"
          class="logo-nav">
        <span class="brand-nav"><span class="r-purple">bolt</span><span class="r-white">texturas</span></span>
        <div class="divider-nav"></div>
      </div>
      <div class="header-right">
        <a href="/" class="nav-btn-inicio active desktop-only">Início</a>
        <button class="menu-mobile-trigger mobile-only" id="menuTrigger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    <!-- Menu Mobile Drawer -->
    <div class="mobile-drawer" id="mobileDrawer">
      <div class="drawer-header">
        <button class="close-drawer" id="closeDrawer">&times;</button>
      </div>
      <nav class="mobile-nav">
        <a href="/" class="mobile-nav-item active">Início</a>
        <!-- Outros links podem ser adicionados aqui -->
      </nav>
    </div>
  </header>

  <div class="main-banner" id="top">
    <div class="container">
      <div class="header-text">
        <h1>
          <span class="r-purple">Bolt</span> <span class="r-white">Especializações</span>
        </h1>
        <div style="max-width: 300px; margin: 0 auto 20px auto; position: relative;">
          <input type="text" id="filtroSelect" placeholder="Pesquisar...">
          <div id="listaPreview"></div>
        </div>

        <div class="custom-dropdown">
          <div id="dropdownToggle" class="dropdown-selected">Pesquisar mémeticas...</div>
          <div id="dropdownOptions" class="dropdown-options">
            <!-- Opções via JS -->
          </div>
        </div>

        <div class="bg1-block">
          <span class="category">o melhor que tá tendo</span>
          <img src="assets/images/bg1.png" alt="Destaque Memorial">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>By <a href="https://oncehuman.bolttexturas.site/" target="_blank">bolttexturas</a></p>
  </footer>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const especializacoes = Object.keys(window.memeticasData).map(key => ({
        text: window.memeticasData[key].title,
        value: key
      }));

      const input = document.getElementById("filtroSelect");
      const listaPreview = document.getElementById("listaPreview");
      const toggle = document.getElementById("dropdownToggle");
      const optionsBox = document.getElementById("dropdownOptions");

      // Filter functionality
      input.addEventListener("input", function () {
        const termo = input.value.toLowerCase();
        listaPreview.innerHTML = "";

        if (termo === "") {
          listaPreview.style.display = "none";
          return;
        }

        const filtradas = especializacoes.filter(e => e.text.toLowerCase().includes(termo));
        if (filtradas.length === 0) {
          const vazio = document.createElement("div");
          vazio.textContent = "Nenhum resultado encontrado";
          vazio.style.padding = "10px";
          vazio.style.color = "#ccc";
          listaPreview.appendChild(vazio);
        } else {
          filtradas.forEach(e => {
            const opt = document.createElement("div");
            opt.textContent = e.text;
            opt.onclick = () => {
              window.location.href = `item.html?target=${e.value}`;
            };
            listaPreview.appendChild(opt);
          });
        }
        listaPreview.style.display = "block";
      });

      // Dropdown functionality
      especializacoes.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item.text;
        div.onclick = () => {
          window.location.href = `item.html?target=${item.value}`;
        };
        optionsBox.appendChild(div);
      });

      toggle.addEventListener("click", () => {
        optionsBox.style.display = optionsBox.style.display === "block" ? "none" : "block";
      });

      // Click outside to close
      document.addEventListener("click", function (e) {
        if (!input.contains(e.target) && !listaPreview.contains(e.target)) {
          listaPreview.style.display = "none";
        }
        if (!toggle.contains(e.target) && !optionsBox.contains(e.target)) {
          optionsBox.style.display = "none";
        }
      });

      // Menu Mobile Toggle
      const menuTrigger = document.getElementById("menuTrigger");
      const mobileDrawer = document.getElementById("mobileDrawer");
      const closeDrawer = document.getElementById("closeDrawer");

      function toggleMenu() {
        menuTrigger.classList.toggle("active");
        mobileDrawer.classList.toggle("active");
        document.body.classList.toggle("menu-open");
      }

      function closeMenu() {
        menuTrigger.classList.remove("active");
        mobileDrawer.classList.remove("active");
        document.body.classList.remove("menu-open");
      }

      menuTrigger.addEventListener("click", toggleMenu);
      closeDrawer.addEventListener("click", closeMenu);

      // Fechar ao clicar fora do menu
      document.addEventListener("click", function (e) {
        if (mobileDrawer.classList.contains("active") &&
          !mobileDrawer.contains(e.target) &&
          !menuTrigger.contains(e.target)) {
          closeMenu();
        }
      });

      // Hide preloader
      setTimeout(() => {
        document.getElementById('js-preloader').classList.add('loaded');
      }, 500);
    });
  </script>
</body>

</html>
