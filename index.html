<script>
  const especializacoes = [
    { text: "Broca", value: "/broca" },
    { text: "Buff", value: "/buff" },
    { text: "Cura", value: "/cura" },
    { text: "Defesa", value: "/defesa" },
    { text: "Desmontagem", value: "/desmontagem" },
    { text: "Drone", value: "/drone" },
    { text: "Equipamento", value: "/equipamento" },
    { text: "Fabricação", value: "/fabricação" },
    { text: "Faca", value: "/faca" },
    { text: "Fogão", value: "/fogão" },
    { text: "Fornalha", value: "/fornalha" },
    { text: "Gerador", value: "/gerador" },
    { text: "Instalação", value: "/instalação" },
    { text: "Mochila", value: "/mochila" },
    { text: "Pessoal", value: "/pessoal" },
    { text: "Picareta", value: "/picareta" },
    { text: "Primewar", value: "/primewar" },
    { text: "Sentinela", value: "/sentinela" },
    { text: "Suprimento", value: "/suprimento" }
  ];

  const input = document.getElementById("filtroSelect");
  const listaPreview = document.getElementById("listaPreview");

  input.addEventListener("input", function () {
    const termo = input.value.toLowerCase();
    listaPreview.innerHTML = "";

    if (termo === "") {
      listaPreview.style.display = "none";
      return;
    }

    const filtradas = especializacoes.filter(e => e.text.toLowerCase().includes(termo));
    if (filtradas.length === 0) {
      const vazio = document.createElement("div");
      vazio.textContent = "Nenhum resultado encontrado";
      vazio.style.padding = "10px";
      vazio.style.color = "#ccc";
      listaPreview.appendChild(vazio);
    } else {
      filtradas.forEach(e => {
        const opt = document.createElement("div");
        opt.textContent = e.text;
        opt.style.padding = "10px";
        opt.style.cursor = "pointer";
        opt.style.color = "white";
        opt.style.fontSize = "14px";
        opt.style.borderBottom = "1px solid #333";
        opt.addEventListener("mouseover", () => opt.style.backgroundColor = "#8A2BE2");
        opt.addEventListener("mouseout", () => opt.style.backgroundColor = "#222");
        opt.onclick = () => {
          window.location.href = e.value;
        };
        listaPreview.appendChild(opt);
      });
    }

    listaPreview.style.display = "block";
  });

  // Clicar fora esconde a lista
  document.addEventListener("click", function (e) {
    if (!input.contains(e.target) && !listaPreview.contains(e.target)) {
      listaPreview.style.display = "none";
    }
  });

  // Select manual continua funcionando
  document.getElementById("pageSelector").addEventListener("change", function () {
    if (this.value) window.location.href = this.value;
  });
</script>

<script>
  const dropdownData = [
    { text: "Broca", value: "/broca" },
    { text: "Buff", value: "/buff" },
    { text: "Cura", value: "/cura" },
    { text: "Defesa", value: "/defesa" },
    { text: "Desmontagem", value: "/desmontagem" },
    { text: "Drone", value: "/drone" },
    { text: "Equipamento", value: "/equipamento" },
    { text: "Fabricação", value: "/fabricação" },
    { text: "Faca", value: "/faca" },
    { text: "Fogão", value: "/fogão" },
    { text: "Fornalha", value: "/fornalha" },
    { text: "Gerador", value: "/gerador" },
    { text: "Instalação", value: "/instalação" },
    { text: "Mochila", value: "/mochila" },
    { text: "Pessoal", value: "/pessoal" },
    { text: "Picareta", value: "/picareta" },
    { text: "Primewar", value: "/primewar" },
    { text: "Sentinela", value: "/sentinela" },
    { text: "Suprimento", value: "/suprimento" }
  ];

  const toggle = document.getElementById("dropdownToggle");
  const optionsBox = document.getElementById("dropdownOptions");

  dropdownData.forEach(item => {
    const div = document.createElement("div");
    div.textContent = item.text;
    div.onclick = () => {
      toggle.textContent = item.text;
      optionsBox.style.display = "none";
      window.location.href = item.value;
    };
    optionsBox.appendChild(div);
  });

  toggle.addEventListener("click", () => {
    optionsBox.style.display = optionsBox.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", function (e) {
    if (!toggle.contains(e.target) && !optionsBox.contains(e.target)) {
      optionsBox.style.display = "none";
    }
  });
</script>
